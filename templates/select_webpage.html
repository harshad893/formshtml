<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Select the topic to display the Webpage</h1>
    <form method="POST">
        {% csrf_token %}
            topic_name: 
            <select name="selected_topic" id="selected_topic" multiple>
                {% for i in topics %}
                    <option value="{{i}}">{{i.topic_name}}</option>

                {% endfor %}
            </select>
            <br>
            <input type="submit" value="Select">



    </form>
    
    
    
    </center>
</body>
</html>
