<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Displaying the content by Checkbox</h1>

        <form method="POST" action="{% url 'select_webpage' %}">
            {% csrf_token %}
                {% for i in topics %}
                    <label for="selected_topic">{{i.topic_name}}</label>
                    <input type="checkbox" name="selected_topic" id="selected_topic" value="{{i}}">
                <br>
                    {% endfor %}
            <input type="submit" value="Submit">

        </form>
    </center>
</body>
</html>
